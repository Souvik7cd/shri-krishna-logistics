<!DOCTYPE html>
<html>

<head>
	<title>Weight Machine</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="icon" href="./assets/weighing.png" >
</head>

<body class="w3-light-gray">
  <div class="w3-container w3-blue">
    <h3 style="text-align:center">Weight Machine Calculator</h3>
  </div>
	<br>
	<div class="w3-container">
		<div class="w3-container w3-blue">
			<h5>Unknown Weight</h5>
		</div>
		<form class="w3-container w3-padding-16 w3-light-blue">
			<div class="w3-row">
				<div class="w3-col s8 l8">
					<input type="number" class="w3-input w3-border-light-blue" id="unknown">
            </div>
					<div class="w3-col s4 l3">
						<button type="button" class="w3-btn w3-blue" onclick="calcUnknown()">Calculate</button>
					</div>
				</div>
        <br>
				<div>
					Approx Result = <span id="res-1"></span>
				</div>
        <br>
		</form>
	</div>
  <br>
	<div class="w3-container">
		<div class="w3-container w3-blue">
			<h5>Known Weight</h5>
		</div>
		<form class="w3-container w3-padding-16 w3-light-blue">
			<div class="w3-row">
				<div class="w3-col s8 l8">
					<input type="number" class="w3-input w3-border-light-blue" id="known">
            </div>
					<div class="w3-col s4 l3">
						<button type="button" class="w3-btn w3-blue" onclick="calcKnown()">Calculate</button>
					</div>
				</div>
        <br>
				<div>
					Approx Result = <span id="res-2"></span>
				</div>
        <br>
		</form>
	</div>

	<script>
    function calcUnknown() {
      let unknown = parseFloat(document.getElementById('unknown').value);
      let result = Math.round(unknown / 1.162111)
      document.getElementById('res-1').innerHTML = result;
    }
    function calcKnown() {
      let known = parseFloat(document.getElementById('known').value);
      let result = Math.round(known * 1.162111);
      document.getElementById('res-2').innerHTML = result;
    }
  </script>
  <br><br>
  <footer class="w3-bottom-bar w3-container w3-black">
    <p>This calculator simply helps to calibrate the results from an erroneous weighing machine. &copy;&nbsp;2020&nbsp;Souvik</p>
  </footer>
</body>

</html>
